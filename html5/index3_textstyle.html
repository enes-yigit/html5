<!DOCTYPE HTML>
<html lang="tr"> 
<head>
	<meta charset="utf-8">
	<title>HTML Eğitimleri</title>
</head>
<body>



<p>normal text</p>
<p><b>kalın text</b></p>
<p><strong>important text</strong></p>
<p><i> italic text</i></p>
<p>bla bla <em>Vurgulanmış metin</em> bla bla bla</p>
<p>Burası <mark> market</mark> alanı </p>
<p>burası <small> small</small> etiketi</p>
<p>Fiyatlar <del>100</del> değil 50 tl</p>
<p>Benim favori rengim <ins>siyahtır</ins> altını çiziyorum</p>
<p>H <sub>2</sub>O</p>
<p>10 <sup>2</sup></p>
<p><sub>Altı çizili metinle...</sub></p>




</html>
